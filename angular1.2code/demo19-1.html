<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo10-1 自定义指令</title>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript">
       angular.module("myApp",[]).controller("test1",function($scope){
             $scope.uname="hello:Tom";
             $scope.message=[{"name":"王三","age":19,"sex":"男"},{"name":"李四","age":21,"sex":"女"}];
       });
  </script>
</head>
<body >
     <div ng-app="myApp" ng-controller="test1">
         <p>{{uname}}</p>
         <ul ng-repeat="value in message">
             <li>
             <!-- $index是对象的索引 -->
               {{$index+"姓名:"+value.name+" "+ "年龄:"+value.age+"性别:"+value.sex}}
             </li>
         </ul>
     </div>
</body>
</html>
