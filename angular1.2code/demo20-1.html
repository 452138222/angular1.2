<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo11-1 自定义指令</title>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript">
       angular.module("myApp",[]).controller("test1",function($scope){
             $scope.uname="hello:Tom";
            
       }).controller("test2",function($scope,$rootScope){
             $scope.uname="你好吗?张三";
             $rootScope.message="不同作用域的message";
       });
  </script>
</head>
<body  ng-app="myApp">
     <div ng-controller="test1">
         <p>{{uname}}</p>
         <p>{{message}}</p>
     </div>
     <hr>
     <div ng-controller="test2">
         <p>{{uname}}</p>
         <p>{{message}}</p>
     </div>
</body>
</html>
