<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo9-2 通过属性调用指令</title>
  <script type="text/javascript" src="js/angular.min.js"></script>
</head>
<body ng-app="myApp">
   <div my-test></div>
     <script>
        var app = angular.module("myApp", []);
            app.directive("myTest", function() {
            return {
              template : "<h1>自定义指令!</h1>"
            };
          });
</script>

</body>
</html>
