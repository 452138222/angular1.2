<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo10 自定义指令</title>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript">
       angular.module("myApp",[]).controller("test1",function($scope){
             $scope.uname="hello:Tom";
             $scope.message="你好吗";
       });
  </script>
</head>
<body >
     <div ng-app="myApp" ng-controller="test1">
         <p>{{uname}}</p>
         <p>message:{{message}}</p>
     </div>
</body>
</html>
