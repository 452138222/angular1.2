<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo9-3 通过类名调用指令</title>
  <script type="text/javascript" src="js/angular.min.js"></script>
</head>
<body ng-app="myApp">
   <div class="my-test"></div>
     <script>
        var app = angular.module("myApp", []);
            app.directive("myTest", function() {
            return {
              restrict : "C",//通过类名调用必须加restrict:"C",限制使用类名调用指令
              // restrict 值可以是以下几种:
              //      E 只限元素名使用
              //      A 只限属性使用
              //      C 只限类名使用
              //      M 只限注释使用
              template : "<h1>自定义指令!</h1>"
            };
          });
</script>

</body>
</html>
